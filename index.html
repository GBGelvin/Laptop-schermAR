<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>WebAR (MindAR) â€“ Video op afbeelding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />
  <!-- A-Frame + MindAR (pin versies) -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#000}
    .hint{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;background:rgba(0,0,0,.55);
          color:#fff;padding:10px 14px;border-radius:10px;font:14px/1.2 system-ui;z-index:10;text-align:center}
    .hidden{display:none}
  </style>
</head>
<body>
  <div id="hint" class="hint">Richt je camera op de afbeelding</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: false; uiScanning: false; uiError: false;"
    renderer="colorManagement: true; physicallyCorrectLights: true; logarithmicDepthBuffer: true; alpha: false; antialias: true"
    device-orientation-permission-ui="enabled: false"
    vr-mode-ui="enabled: false"
    embedded
  >
    <a-assets timeout="60000">
      <video id="promo" src="./video.mp4"
             preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="anchor" mindar-image-target="targetIndex: 0">
      <!-- Zet de verhouding van je target (hier 16:9). Pas zo nodig aan. -->
      <a-video id="plane" src="#promo" width="1" height="0.5625" position="0 0 0" material="shader: flat;"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const hint = document.getElementById('hint');
    const video = document.getElementById('promo');
    const anchor = document.getElementById('anchor');

    // Basis logging/alerts voor iPhone
    window.addEventListener('error', e => alert('Fout: ' + (e.message || e)));
    window.addEventListener('unhandledrejection', e => alert('Promise fout: ' + (e.reason && e.reason.message ? e.reason.message : e.reason)));

    // Check of targets.mind bereikbaar is (padfout = zwart scherm)
    fetch('./targets.mind', { method: 'HEAD' }).then(r => {
      if (!r.ok) alert('Kon targets.mind niet laden (HTTP ' + r.status + '). Controleer bestandsnaam/pad.');
    }).catch(() => alert('Kon targets.mind niet vinden. Zorg dat het naast index.html staat.'));

    // Target events: play/pause video
    anchor.addEventListener('targetFound', async () => {
      hint.classList.add('hidden');
      try { await video.play(); } catch(e) {
        hint.textContent = 'Tik om de video te starten';
        hint.classList.remove('hidden');
        const tap = () => { video.play().finally(() => hint.classList.add('hidden')); window.removeEventListener('touchend', tap); window.removeEventListener('click', tap); };
        window.addEventListener('touchend', tap, { once: true });
        window.addEventListener('click', tap, { once: true });
      }
    });
    anchor.addEventListener('targetLost', () => { video.pause(); hint.textContent = 'Richt je camera op de afbeelding'; hint.classList.remove('hidden'); });

    // Extra: probeer alvast te bufferen
    video.addEventListener('loadeddata', async () => { try { await video.play(); video.pause(); } catch(_) {} });
  </script>
</body>
</html>
