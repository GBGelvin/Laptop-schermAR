<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Camera test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    html,body{margin:0;height:100dvh;background:#000;overflow:hidden}
    video{position:fixed;inset:0;width:100vw;height:100dvh;object-fit:cover}
  </style>
</head>
<body>
  <video id="v" autoplay muted playsinline webkit-playsinline></video>
  <script>
    (async ()=> {
      try {
        const s = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'environment' }, audio:false });
        v.srcObject = s;
      } catch(e){ alert('Camera-permissie/HTTPS? -> '+e.message); }
    })();
  </script>
</body>
</html>
